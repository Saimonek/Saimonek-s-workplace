<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přesměrování</title>
    <script>
        window.onload = function() {
            // Přesměrování na novou URL
            window.location.href = 'index.html'; // Změňte na cílovou URL, kterou potřebujete
        };
    </script>
</head>
<body>
    <p>Pokud se stránka nepřesměruje automaticky, <a href="index.html">klikněte zde</a>.</p> <!-- Změňte na cílovou URL -->
</body>
</html>
